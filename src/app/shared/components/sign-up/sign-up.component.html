<form [formGroup]="form" (ngSubmit)="signUp()" class="form">
  <h2>Sign Up</h2>

  <label for="emailUp">Email</label>
  <input type="email" id="emailUp" formControlName="email">

  <label for="passwordUp">Пароль</label>
  <input type="password" id="passwordUp" formControlName="password">

  <button
    mat-raised-button
    type="submit"
    [disabled]="form.invalid || this.submitted"
    color="primary"
  >Зарегистрироваться</button>
</form>
