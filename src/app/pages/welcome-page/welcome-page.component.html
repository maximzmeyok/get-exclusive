<h1>Welcome to Get Exclusive!</h1>

<form [formGroup]="formSignIn" (ngSubmit)="signIn()">
  <h2>Sign In</h2>
  
  <label for="email">Email</label>
  <input type="email" id="email" formControlName="email">
  
  <label for="password">Пароль</label>
  <input type="password" id="password" formControlName="password">

  <button
    type="submit"
    [disabled]="formSignIn.invalid || this.submitted"
  >Вход</button>
</form>

<form [formGroup]="formSignUp" (ngSubmit)="signUp()">
  <h2>Sign Up</h2>

  <label for="email">Email</label>
  <input type="email" id="email" formControlName="email">

  <label for="password">Пароль</label>
  <input type="password" id="password" formControlName="password">

  <button
    type="submit"
    [disabled]="formSignUp.invalid || this.submitted"
  >Регистрация</button>
</form>
